---
layout: default
---

<div class="tbpages">

  <h1 class="page-heading">Treebank Collection</h1>


  {{ content }}

 <table class="page-list">
            <thead>
              <th>Author</th>
              <th>Work</th>
              <th>Editors</th>
              <th>Locus</th>
              <th>Link</th>
            </thead>
            <tbody>
    {% for page in site.tbpages %}
      <tr>
        <td class="page-meta">{{ page.author }}</td>
        <td class="page-meta">{{ page.work }}</td>
        <td class="page-meta">{{ page.editor }}</td>
        <td class="page-meta">{{ page.locus }}</td>
        
        <td>
          <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
        </td>
      </tr>
    {% endfor %}

    </tbody>
    </table>

  

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
