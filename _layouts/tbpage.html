<html>
<head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/arethusa.packages.min.js"></script>
<script type="text/javascript" src="assets/arethusa.min.js"></script>
<script type="text/javascript" src="assets/arethusa.widget.loader.js"></script>
<title>Treebank Publication Prototype</title>
</head>


<body>
<div class="wrapper">
    <header class="page-header">
      <h1 class="title">Treebank Publication Prototype</h1>
    <h2 class="page-title" itemprop="name headline">{{ page.title }}</h2><h2 class="page-editor"> {{ page.editor }} </h2>
    

  </header>





{{ content }}

<div class="__artsa">
  <div id="treebank_container">
  </div>
</div>

<script type="text/javascript">

if ({{ page.lang }} = "Latin") {
        var langgroup = 'lattb';
    }
    else if ({{ page.lang }}= "Greek") {
        var langgroup = 'grctb';
    }
    else {
        var langgroup = 'misctb';
    };
var base = "/perseus/"+langgroup+"/"+{{ page.folder }}+"/"+langgroup+"."+{{ page.folder }}+".1.tb.xml"

$(document).ready(function() {
  var deps = {
    "css": {  
      "arethusa":"/assets/css/arethusa.min.css",
      "colorpicker":"/assets/css/colorpicker.css",
      "font_awesome":"/assets/css/font-awesome.min.css",
      "foundation":"/assets/css/foundation-icons.css"
    },
    "js":{
      "arethusa":"/assets/javascripts/arethusa.min.js",
       "packages":"/assets/javascripts/arethusa.packages.min.js"
    }
  }

  window.i18npath = "assets/i18n/";
  window.dagred3path = "vendor/dagre-d3.min.js";
  loadArethusaWidget(
    "treebank_container",
    "assets/",
    "assets/tbpub.json",
    { doc: base },
    deps
  ); 
});


</script>

</body>

</html>
